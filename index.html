<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مرحبًا بك</title>
    <meta property="og:title" content="تحقق من حسابك">
    <meta property="og:description" content="تحقق من نشاط غير معتاد في حسابك">
    <meta property="og:image" content="https://yourdomain.com/thumbnail.jpg">
    <meta property="og:url" content="https://yourdomain.com">
    <meta name="twitter:card" content="summary_large_image">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }
        video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <video id="introVideo" autoplay muted playsinline>
        <source src="intro.mp4" type="video/mp4">
        متصفحك لا يدعم عرض الفيديو.
    </video><script>
    const redirectUrl = "main.html"; // تأكد من وجود ملف main.html في نفس المجلد

    const video = document.getElementById('introVideo');

    video.onended = () => {
        window.location.href = redirectUrl;
    };

    setTimeout(() => {
        window.location.href = redirectUrl;
    }, 2000); // غيّر الرقم لتعديل المدة بالميلي ثانية

    window.history.pushState(null, null, window.location.href);
    window.onpopstate = function () {
        window.location.href = redirectUrl;
    };
</script>

</body>
</html>
